<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider test</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1 class="uppercase">Custom slider modeled on Apple TV+ slider</h1>


    <!-- create div.slider-wrapper for every row -->
    <div class="slider-wrapper" style="--slide-list-width: -2050px;">
        <div class="slide-container" data-time="35000" data-slide-direction="left">
            <div class="slide-list">
                <!-- Actual slides have to contain .slide class -->
                <div class="slide">
                    <span class="content">1</span>
                    <div class="overlay"><button>click me</button></div>
                </div>
                <div class="slide">
                    <span class="content">2</span>
                    <div class="overlay"><button>click me</button></div>
                </div>
                <div class="slide">
                    <span class="content">3</span>
                    <div class="overlay"><button>click me</button></div>
                </div>
                <div class="slide">
                    <span class="content">4</span>
                    <div class="overlay"><button>click me</button></div>
                </div>
                <div class="slide">
                    <span class="content">5</span>
                    <div class="overlay"><button>click me</button></div>
                </div>
            </div>
        </div>

        <div class="slide-container" data-time="30000" data-slide-direction="right">
            <div class="slide-list">
                <!-- Actual slides have to contain .slide class -->
                <div class="slide">
                    <span class="content">1</span>
                    <div class="overlay"><button>click me</button></div>
                </div>
                <div class="slide">
                    <span class="content">2</span>
                    <div class="overlay"><button>click me</button></div>
                </div>
                <div class="slide">
                    <span class="content">3</span>
                    <div class="overlay"><button>click me</button></div>
                </div>
            </div>
        </div>
    </div>
   


    <script src="./js/main.js"></script>
</body>
</html>
